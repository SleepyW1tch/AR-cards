<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetsall.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- ✅ Add your 24 images here -->
        <img id="img0" src="./assets/image0.png" />
        <img id="img1" src="./assets/image1.png" />
        <img id="img2" src="./assets/image2.png" />
        <img id="img3" src="./assets/image3.png" />
        <img id="img4" src="./assets/image4.png" />
        <img id="img5" src="./assets/image5.png" />
        <img id="img6" src="./assets/image6.png" />
        <img id="img7" src="./assets/image7.png" />
        <img id="img8" src="./assets/image8.png" />
        <img id="img9" src="./assets/image9.png" />
        <img id="img10" src="./assets/image10.png" />
        <img id="img11" src="./assets/image11.png" />
        <img id="img12" src="./assets/image12.png" />
        <img id="img13" src="./assets/image13.png" />
        <img id="img14" src="./assets/image14.png" />
        <img id="img15" src="./assets/image15.png" />
        <img id="img16" src="./assets/image16.png" />
        <img id="img17" src="./assets/image17.png" />
        <img id="img18" src="./assets/image18.png" />
        <img id="img19" src="./assets/image19.png" />
        <img id="img20" src="./assets/image20.png" />
        <img id="img21" src="./assets/image21.png" />
        <img id="img22" src="./assets/cat-20.png" />
        <img id="img23" src="./assets/laptop.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ✅ Create one entity per image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#img0" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#img1" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#img2" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
      <!-- ...continue for all targets... -->
      <a-entity mindar-image-target="targetIndex: 22">
        <a-plane src="#img22" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 23">
        <a-plane src="#img23" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
