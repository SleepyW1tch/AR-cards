<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetsall.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- ✅ Add your 24 images here -->
        <img id="imgsnake" src="./assets/image0.png" />
        <img id="imgman" src="./assets/image1.png" />
        <img id="imgwoman" src="./assets/image2.png" />
        <img id="imgturtle" src="./assets/image3.png" />
        <img id="imgpanda" src="./assets/image4.png" />
        <img id="imgcherry" src="./assets/image5.png" />
        <img id="imgflower" src="./assets/image6.png" />
        <img id="imgbeer" src="./assets/image7.png" />
        <img id="imgwitch" src="./assets/image8.png" />
        <img id="imgprince" src="./assets/image9.png" />
        <img id="imgdog" src="./assets/image10.png" />
        <img id="imgcow" src="./assets/image11.png" />
        <img id="imgduck" src="./assets/image12.png" />
        <img id="imgairplane" src="./assets/image13.png" />
        <img id="imgcar" src="./assets/image14.png" />
        <img id="imggoat" src="./assets/image15.png" />
        <img id="imgsun" src="./assets/image16.png" />
        <img id="imgmoon" src="./assets/image17.png" />
        <img id="imgboot" src="./assets/image18.png" />
        <img id="imgcarrot" src="./assets/image19.png" />
        <img id="imgdragon" src="./assets/image20.png" />
        <img id="imgdonut" src="./assets/image21.png" />
        <img id="imgcat" src="./assets/volks-91.png" />
        <img id="imglaptop" src="./assets/laptop.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ✅ Create one entity per image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#imgsnake" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#imgman" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#imgwoman" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#imgturtle" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#imgpanda" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#imgcherry" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane src="#imgflower" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane src="#imgbeer" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-plane src="#imgwitch" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
        <a-plane src="#imgprince" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 10">
        <a-plane src="#imgdog" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 11">
        <a-plane src="#imgcow" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 12">
        <a-plane src="#imgduck" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 13">
        <a-plane src="#imgairplane" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 14">
        <a-plane src="#imgcar" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 15">
        <a-plane src="#imggoat" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 16">
        <a-plane src="#imgsun" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 17">
        <a-plane src="#imgmoon" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 18">
        <a-plane src="#imgboot" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 19">
        <a-plane src="#imgcarrot" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 20">
        <a-plane src="#imgdragon" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 21">
        <a-plane src="#imgdonut" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 22">
        <a-plane src="#imgcat" position="0 0 0" height="1.5" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 23">
        <a-plane src="#imglaptop" position="0 0 0" height="1.4" width="1" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
